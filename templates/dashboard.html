{% extends 'base.html' %}
{% block title %}Dashboard{% endblock title %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage and Change your Blogs</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <a href="/edit/0" class="btn btn-primary text-uppercase mb-4" style="color: white;">Add Post</a>
            <div class="d-flex justify-content-between align-items-center">
                <h2>Edit Post</h2>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>

                <tbody>
                    {% for p in post %}
                    <tr>
                        <td>{{p.title}}</td>
                        <td>{{p.date}}</td>
                        <td><a class="btn btn-primary text-uppercase" style="color: white;"
                                href="/edit/{{p.Sr}}">Edit</a></td>
                        <td><a class="btn btn-primary text-uppercase"
                                style="color: white;background-color: rgb(185, 16, 16)"
                                href="/delete/{{p.Sr}}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="d-flex justify-content-between mb-4 mt-4">
                <a class="btn btn-sm rounded text-uppercase" style="color: white;background-color: rgb(185, 16, 16)"
                    href="/delete_all">Delete All</a>
                <a class="btn btn-sm rounded text-uppercase" style="color: white;background-color: rgb(21, 8, 201)"
                    href="/logout">Log Out</a>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="\static\js\scripts.js"></script>
{% endblock body %}
