{% extends 'base.html'%}
{% block title %}Contact{% endblock title %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('static/img/contact-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Contact Me</h1>
                    <span class="subheading">Have questions? I have answers.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as
                    soon as possible!</p>
                <div class="my-5">

                    <form id="contactForm" method="POST" action="/contact">
                        <div class="form-floating">
                            <input class="form-control" id="name" type="text" name="Name"
                                placeholder="Enter your name..." required />
                            <label for="name">Name</label>
                            <div class="invalid-feedback" required>A name is required.</div>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="email" type="email" placeholder="Enter your email..."
                                name="email" required />
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="phone" type="tel" name="number"
                                placeholder="Enter your phone number..." required />
                            <label for="phone">Phone Number</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="message" placeholder="Enter your message here..."
                                name="msg" style="height: 12rem" data-sb-validations="required"></textarea>
                            <label for="message">Message</label>
                        </div>
                        <!-- Submit Button-->
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="\static\js\scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

{% endblock body %}

</body>

</html>
