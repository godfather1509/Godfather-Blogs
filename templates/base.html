<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="\static\js\color-modes.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This is Blog project" />
    <meta name="author" content="This project has been created by Ayush Gupta" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="\static\img\alphabet G.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <link href="\static\css\styles.css" rel="stylesheet">

    <style>
        #searchform {
            margin-left: 10px;
            margin-right: -80px;
        }

        #searchbar {
            width: 150px;
            border-radius: 0.3rem;
            border: none;
            background-color: rgb(66, 66, 66);
        }
        searchbar::placeholder{
            color: white;
        }

        #searchbtn {
            border-radius: 0.3rem;
        }
        #logo {
            width: 42px; /* Adjust as needed */
            height: auto; /* Adjust as needed */
        }
    
        /* Adjust the "Godfather" text size */
        .navbar-brand {
            font-size: 1.5rem; /* Increase the font size */
            font-weight: bold; /* Optional: makes it bolder */
        }
    </style>

</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/"><img id="logo" src="\static\img\alphabet G.png"> Godfather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/admin" style="white-space: nowrap;">Create Post</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact">Contact</a></li>
                </ul>
            </div>
            <form class="d-flex" id="searchform" role="search" action="/search" method="POST">
                <input class="form-control form-control-sm me-2" type="search" placeholder="Search Blog"
                    aria-label="Search" id="searchbar" name="searchbar" style="color: white;">
                <button class="btn btn-primary btn-sm" type="submit" id="searchbtn">Search</button>
            </form>
        </div>
    </nav>

    <!-- main body -->
    {% block body%}
    {% endblock body%}

    <!-- Footer-->
    <footer class="border-top">
        {% block footer%}
        {% endblock footer%}
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="{{parameter['linkedin']}}" target="_blank">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{parameter['instagram']}}" target="_blank">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{parameter['github']}}" target="_blank">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://x.com/AyushGu52268879" target="_blank">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Copyright &copy; Godfather 2024</div>
                </div>
            </div>
        </div>
    </footer>

</body>
<!-- <script src="static\js\bootstrap.bundle.min.js"></script> -->

</html>
